services:
  - type: web
    name: capstone-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
